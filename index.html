<body>
<center>

<h1 style="color: white">Buscador de Tiendas</h1>

<p style="color: white"> Introduce el nombre de la tienda (en MAYUSCULAS):</p>

<input type="text" id="nombreTienda" name="nombreTienda">
<button onclick="buscarTienda()">Buscar</button>

<p id="resultado"></p>

<script>
// Diccionario de tiendas
var tiendas = {
  "NORMAL 8": "01",
  "MC DONALDS VALLEJO": "02",
  "PAPELERIA SAN MATEO": "12",
  "PAPELERIA GAMI": "54",
  "PANADERIA DEL BARRIO": "55",
  "FARMACIA LV": "56",
  "DISTRIBUIDORA REFORMA": "57",
  // Agrega más tiendas aquí
};

function buscarTienda() {
  var nombreTienda = document.getElementById("nombreTienda").value;
  var numeroTienda = tiendas[nombreTienda];
  
  if (numeroTienda) {
    document.getElementById("resultado").innerHTML = "El número de la tienda " + nombreTienda + " es " + numeroTienda + ".";
  } else {
    document.getElementById("resultado").innerHTML = "No se encontró la tienda " + nombreTienda + ".";
  }
}
</script>

</center>
</p>
